<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'productos/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .register-container h1 {
            margin-bottom: 20px;
            color: #007bff;
            font-size: 26px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .register-container h1 i {
            color: #007bff;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input {
            border: none;
            outline: none;
            width: 100%;
        }
        .register-container form button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .register-container form button:hover {
            background-color: #218838;
        }
        .register-container a {
            color: #007bff;
            text-decoration: none;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <h1><i class="fas fa-user-plus"></i> Registro</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                {{ form.username }}
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                {{ form.email }}
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                {{ form.password2 }}
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="{% url 'productos:login' %}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
