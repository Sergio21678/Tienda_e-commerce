<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{% static 'productos/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .edit-profile-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .edit-profile-container h1 {
            margin-bottom: 20px;
            color: #007bff;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 120px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .edit-profile-container button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .edit-profile-container button:hover {
            background-color: #0056b3;
        }
        .edit-profile-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .edit-profile-container a:hover {
            text-decoration: underline;
        }

        /* Estilos de la barra de navegación */
        .navbar {
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .navbar .logo img {
            width: 35px; /* Tamaño del logo */
            height: auto;
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Estilos para el carrito */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .btn-remove {
            color: #dc3545;
            text-decoration: none;
        }

        .btn-remove:hover {
            text-decoration: underline;
        }

        .container h2 {
            margin-top: 20px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="{% url 'productos:lista_categorias' %}" class="logo">
            <img src="{% static 'productos/images/logo.png' %}" alt="24 Horas Logo">
            <span>24 Horas</span>
        </a>
        <div class="nav-links">
            <a href="{% url 'productos:cart_view' %}"><i class="fas fa-shopping-cart"></i> Carrito</a>
            <a href="{% url 'productos:user_profile' %}">Ver mi perfil</a>
            <a href="{% url 'productos:logout' %}">Cerrar sesión</a>
        </div>
    </nav>
    
    <div class="container edit-profile-container">
        <h1><i class="fas fa-user-edit"></i> Editar Perfil</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Usuario:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="first_name">Nombre:</label>
                {{ form.first_name }}
            </div>

            <div class="form-group">
                <label for="last_name">Apellidos:</label>
                {{ form.last_name }}
            </div>

            <div class="form-group">
                <label for="email">Correo:</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="phone_number">Teléfono:</label>
                {{ form.phone_number }}
            </div>

            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{% url 'productos:user_profile' %}">Volver al perfil</a>
    </div>
</body>
</html>
