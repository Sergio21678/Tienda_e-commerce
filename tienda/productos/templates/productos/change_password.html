<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="{% static 'productos/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .change-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .change-password-container h1 {
            margin-bottom: 20px;
            color: #dc3545;
            font-size: 26px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .change-password-container h1 i {
            color: #dc3545;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px 10px 10px 40px; /* Espacio adicional para el icono */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 70%; /* Ajuste para centrar el icono verticalmente */
            transform: translateY(-50%);
            color: #333;
        }
        .change-password-container form button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .change-password-container form button:hover {
            background-color: #c82333;
        }
        .change-password-container a {
            color: #007bff;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }
        .change-password-container a:hover {
            text-decoration: underline;
        }

        /* Estilos de la barra de navegación */
        .navbar {
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .navbar .logo img {
            width: 35px; /* Tamaño del logo */
            height: auto;
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="{% url 'productos:lista_categorias' %}" class="logo">
            <img src="{% static 'productos/images/logo.png' %}" alt="24 Horas Logo">
            <span>24 Horas</span>
        </a>
        <div class="nav-links">
            <a href="{% url 'productos:cart_view' %}"><i class="fas fa-shopping-cart"></i> Carrito</a>
            <a href="{% url 'productos:user_profile' %}">Ver mi perfil</a>
            <a href="{% url 'productos:logout' %}">Cerrar sesión</a>
        </div>
    </nav>

    <div class="container change-password-container">
        <h1><i class="fas fa-key"></i> Cambiar Contraseña</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="old_password">Contraseña actual:</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="old_password" id="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password1">Contraseña nueva:</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="new_password1" id="new_password1" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirmar contraseña:</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="new_password2" id="new_password2" required>
            </div>
            <button type="submit">Cambiar Contraseña</button>
        </form>
        <a href="{% url 'productos:user_profile' %}">Volver al perfil</a>
    </div>
</body>
</html>
